<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="srcode" placeholder="2X-XXXXX">
            <label for="srcode">SR-CODE</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="Juan">
            <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="middleInitial" placeholder="A.">
            <label for="middleInitial">Middle Initial</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz">
            <label for="lastName">Last Name</label>
        </div>
        <div class="d-grid mb-5">
            <button class="btn btn-primary" type="submit" id="submitButton">SIGN UP</button>
        </div>
        
        <div class="d-grid mb-5">
            <a href="index.html">Login</a>
        </div>
    </form>
    <script src="js/reg.js"></script>
</div>


</body>
</html>
