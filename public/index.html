<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-In</title>
    <link rel="stylesheet" href="css/syle.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
</head>
<body>

<section class="container mt-5">
    <h1>Student Login</h1>
    <form id="dataForm">
        <div class="mb-3">
            <label for="lastName" class="form-label">Computer Laboratory Room:</label>
            <select class="form-select" id="comlab">
                <option selected disabled value="">...</option>
                <option value="com-lab-1">Computer Laboratory 1</option>
                <option value="com-lab-2">Computer Laboratory 2</option>
                <option value="e-lab-1">E-Learning Laboratory</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="profName">
                <option selected disabled value="">Instructor's Name</option>
                <option value="Mr. Von Maranan">Mr. Von Maranan</option>
                <option value="Mr. Joshua Abella">Mr. Joshua Abella</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="srcode" placeholder="2X-XXXXX">
            <label for="srcode">SR-CODE</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <div class="input-group mb-3 mt-3">
            <span class="input-group-text" id="pcNumber">PC #</span>
            <input type="text" class="form-control" id="pcNumber" placeholder="ex. 01 to 26" aria-describedby="basic-addon1">
        </div>
        <div class="d-grid mb-5">
            <button class="btn btn-primary" id="submitButton" type="submit" data-action="time-in">TIME IN</button>
        </div>
        <div class="d-grid mb-5">
            <a href="register.html">Register</a>
        </div>
        <p id="login-message"></p>
    </form>
</section>

<script>
// Get references to the form elements
const form = document.getElementById('dataForm');
const submitButton = document.getElementById('submitButton');
const inputs = form.querySelectorAll('input, select');

// Function to check if the form is complete
function checkFormCompletion() {
    let allFilled = true;
    inputs.forEach(input => {
        if (!input.value) {
            allFilled = false;
        }
    });
    submitButton.disabled = !allFilled; // Disable button if any input is empty
}

// Add event listeners to inputs
inputs.forEach(input => {
    input.addEventListener('input', checkFormCompletion);
});

// Initial check on page load
checkFormCompletion();
</script>

<!-- Your JavaScript -->
<script src="js/app.js"></script>

</body>
</html>
